    <!-- contenedor de modal de confirmar productos -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog.centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4 mx-auto">Confirmar Pago</h1>
                </div>
                <div class="modal-body w-100">
                    <form id="paymentForm">
                        <div class="row justify-content-center">
                            <label for="total" class="col-sm-4 col-form-label fs-5">Total</label>
                            <div class="col-sm-6">
                                <input type="number" id="total" class="form-control" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <label for="paymentMethod" class="col-sm-4 col-form-label fs-5">M√©todo a pagar</label>
                            <div class="col-sm-6 align-self-center">
                                <select id="paymentMethod" class="form-select form-select-sm" required>
                                    <option selected disabled>Seleccione</option>
                                    <option value="1">Efectivo</option>
                                    <option value="2">Yape</option>
                                    <option value="3">Tarjeta</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <label for="amountReceived" class="col-sm-4 col-form-label fs-5">Monto Recibido</label>
                            <div class="col-sm-6">
                                <input type="number" id="amountReceived" class="form-control" required>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <label for="change" class="col-sm-4 col-form-label fs-5">Vuelto</label>
                            <div class="col-sm-6">
                                <input type="number" id="change" class="form-control" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="acceptButton">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
