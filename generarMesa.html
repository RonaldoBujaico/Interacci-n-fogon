<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrapp Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Hello, world!</title>
</head>

<body>
    <header>
        //contenido de encabezado
    </header>

    <main class="content-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 h-100 ">
                    <section class="d-flex justify-content-between my-4 border-bottom">
                        <a href="./mesa.html" class="btn"><i class="bi bi-arrow-left-short ms-2"></i> <span
                                class="fs-4 text">Mesa</span></a>
                        <div>
                            <label for="persona">Personas:</label>
                            <input type="date" name="" id="persona">
                        </div>

                    </section>
                    <div class="container h-100">
                        <div class="d-flex flex-column justify-content-evenly">
                            <table class="table table-sm text-center mt-4 ">
                                <tbody>
                                    <tr>
                                        <th scope="row"><i class="bi bi-trash-fill"></i></th>
                                        <td>Chicano</td>
                                        <td>- 1 +</td>
                                        <td>15.00</td>
                                        <td><i class="bi bi-pencil-fill"></i></td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><i class="bi bi-trash-fill"></i></th>
                                        <td>Coca Cola 1LT</td>
                                        <td>- 1 +</td>
                                        <td>7.50</td>
                                        <td><i class="bi bi-pencil-fill"></i></td>
                                    </tr>

                                </tbody>
                            </table>
                            <br><br><br>
                            <br><br><br>
                            <br><br><br>
                            

                            <div class="container border-top ">
                                <div class="d-flex justify-content-end mt-2">
                                    <button type="button" class="btn btn-success me-4" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal"><i
                                            class="bi bi-check-square me-2"></i><span>Finalizar</span></button>

                                    <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal"><i
                                            class="bi bi-arrow-down-square me-2"></i><span>Guardar</span></button>
                                </div>

                               
                                <!-- Modal de confirmar  -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog.centered ">
                                        <div class="modal-content ">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-4 mx-auto">Confirmar Pago</h1>
                                            </div>
                                            <div class="modal-body w-100">
                                                <form>
                                                    <div class="row justify-content-center">
                                                        <label for="staticEmail2"
                                                            class="col-sm-4 col-form-label fs-5">Total</label>
                                                        <div class="col-sm-6">
                                                            <input type="text"  class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row justify-content-center">
                                                        <label for="staticEmail2"
                                                            class="col-sm-4 col-form-label fs-5">MÃ©todo a pagar</label>
                                                        <div class="col-sm-6 align-self-center">
                                                            <select class="form-select form-select-sm"
                                                                aria-label="Small select example">
                                                                <option selected>Seleccione</option>
                                                                <option value="1">Efectivo</option>
                                                                <option value="2">Yape</option>
                                                                <option value="3">Tarjeta</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row justify-content-center">
                                                        <label for="staticEmail2"
                                                            class="col-sm-4 col-form-label fs-5">Monto Recibido</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row justify-content-center">
                                                        <label for="staticEmail2"
                                                            class="col-sm-4 col-form-label fs-5">Vuelto</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cancelar</button>
                                                <button type="button" class="btn btn-success">Aceptar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-6">

                </div>

            </div>
        </div>

    </main>



    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
