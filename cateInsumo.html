<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleCategorias.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <aside>

            <header>
                <img class="imagen-logo" src="fogon.png">
            </header>
            <nav>
                <ul class="menu">
                    <li><a class="boton-menu boton-categoria" href="ventas.html"><i class="bi bi-cart-check-fill"></i> VENTAS</a></li>
                    <li><a class="boton-menu boton-categoria" href="producto.html"><i class="bi bi-calendar-minus-fill"></i> PRODUCTOS</a></li>
                    <li><a class="boton-menu boton-categoria active" href="insumo.html"><i class="bi bi-box"></i> INSUMOS</a></li>
                    <li><a class="boton-menu boton-categoria" href="reporte.html"><i class="bi bi-bar-chart-line-fill"></i> REPORTES</a></li>
                    
                </ul>
            </nav>

            <footer class="footer bg-gray-800 p-1.8 text-white" >
                <ul class="list-none">
                    <li>
                        <button class="boton-menu flex items-center space-x-2">
                            <i class="bi bi-person-check-fill"></i>
                            <a href="login.html" class="text-dark">CUENTA</a>
                            <i class="bi bi-chevron-left"></i>
                        </button>
                    </li>
                </ul>
            </footer> 

        </aside>

        <main>

            <div class="boton-categoria-insumo">

                <ul class="secciones">
                    <li><a class="boton-Nuevo insumo"  href="./insumo.html">Insumos</a></li>
                    <li><a class="boton-Nuevo categoria">Categoria</a></li>

                    <li><button class="btn btn-success boton-cateinsumo" data-bs-toggle="modal" data-bs-target="#modalProducto">Nueva Categoria</button></li>
                </ul>

            </div>

            <div class="container mt-5 contenedor-crud-insumo">

                
                <table id="tablaProductos" class="table mt-4">
                    <thead>
                        <tr>
                            <th>Nombre</th>                            
                            <th>Categoría</th>                  
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

        </main>
    </div>



    <div id="modalProducto" class="modal fade" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductoLabel">Nueva Categoria Insumo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <div class="mb-3">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>                       
                        <div class="mb-3">
                            <label for="categoriaProducto" class="form-label">Icono</label>
                            <select class="form-select" id="categoriaProducto" required>
                                <option value="">Seleccione un icono</option>
                                <option value="Categoría 1">icono 1</option>
                                <option value="Categoría 2">icono 2</i></option>
                                <option value="Categoría 3">icono 3</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="modalBorrar" class="modal-container">

        <div class="modal-content-borrar">

            <div class="card-Borrar" style="width: 23rem; border-radius: 25px;">
                <div class="card-body">
                    <h5 class="card-title">¿Estás seguro de eliminar?</h5>
                    <p class="card-text">Esta acción no se puede deshacer.</p>
                    <button type="button" class="btn btn-danger mr-2 border-radius: 30px;" id="btnEliminar">Eliminar</button>
                    <button type="button" class="btn btn-secondary border-radius: 30px;" id="btnCancelar">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/table2.js"></script>
</body>
</html>
