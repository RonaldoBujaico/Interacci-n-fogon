<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insumo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleInsuProduc.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/logo.ico" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>


    <header>

    </header>

    <main class="content-main">

        <div class="container boton-categoria-insumo">

            <ul class="container secciones d-flex justify-content-between my-3">
                <div class="d-flex">
                    <li><a class="boton-Nuevo insumo" href="./insumo.html">Insumos</a></li>
                    <li><a class="boton-Nuevo categoria" href="./cateInsumo.html">Categoria</a></li>
                </div>
                

                <li><button class="btn btn-success boton-cateinsumo" data-bs-toggle="modal" data-bs-target="#modalProducto">Nuevo Insumo</button></li>
            </ul>

        </div>

        <div class="container mt-5 contenedor-crud-insumo m-auto">

            
            <table id="tablaProductos" class="table mt-4">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Categoría</th>                           
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </main>



    <div id="modalProducto" class="modal fade" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductoLabel">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formProducto">
                        <div class="mb-3">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>
                        <div class="mb-3">
                            <label for="precioProducto" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precioProducto" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidadProducto" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidadProducto" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoriaProducto" class="form-label">Categoría</label>
                            <select class="form-select" id="categoriaProducto" required>
                                <option value="">Seleccione una categoría</option>
                                <option value="Categoría 1">Categoría 1</option>
                                <option value="Categoría 2">Categoría 2</option>
                                <option value="Categoría 3">Categoría 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="imagenProducto" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="imagenProducto" accept="image/*" onchange="mostrarImagen(event)">
                            <div id="imagenPreview" class="mt-2"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="modalBorrar" class="modal-container">

        <div class="modal-content-borrar">

            <div class="card-Borrar" style="width: 23rem; border-radius: 25px;">
                <div class="card-body">
                    <h5 class="card-title">¿Estás seguro de eliminar?</h5>
                    <p class="card-text">Esta acción no se puede deshacer.</p>
                    <button type="button" class="btn btn-danger mr-2 border-radius: 30px;" id="btnEliminar">Eliminar</button>
                    <button type="button" class="btn btn-secondary border-radius: 30px;" id="btnCancelar">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/tables.js"></script>
</body>
</html>
